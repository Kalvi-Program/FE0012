<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namecard</title>
    <script
      src="https://kit.fontawesome.com/067f1ddc73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="heading">NAMECARD</h1>
    <div class="namecard">
      <div class="front-side">
        <div class="info-grid">
          <div class="intro">
            <img
              src="https://i.pinimg.com/736x/89/90/48/899048ab0cc455154006fdb9676964b3.jpg"
              alt="profile-pic"
            />
            <h2>JOHN DOE</h2>
            <p>SOFTWARE ENGINEER</p>
          </div>
          <div class="addr">
            <em>Address:</em>
            <p>
              1/2 Street, <strong> City</strong>, State,
              <strong> Country</strong>
            </p>
          </div>
          <div class="phoneNo">
            <em>Phone:</em>
            <br />
            <a href="#">+000 <strong>1234</strong> 4567 7896</a>
          </div>
          <div class="emailId">
            <em>Email:</em>
            <br />
            <a href="#" class="email"><strong>johndoe</strong>@email.com</a>
            <br />
            <a href="#" class="web">www.<strong>johnwebsite</strong>.com</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
